<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstifadəçi İdarəetmə Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a56d4;
            --secondary: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .custom-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .custom-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .custom-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            background: white;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .custom-tab {
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            border: none;
            background: #f8f9fa;
            flex: 1;
            border-radius: 0;
            color: var(--gray);
        }

        .custom-tab:first-child {
            border-top-left-radius: 10px;
        }

        .custom-tab:last-child {
            border-top-right-radius: 10px;
        }

        .custom-tab.active {
            background: var(--primary);
            color: white;
        }

        .custom-tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .custom-tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-input-button:hover {
            background: #e9ecef;
            border-color: var(--primary);
        }

        .user-card {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .user-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .user-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .user-card:hover .user-image {
            transform: scale(1.1);
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        .btn-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .user-details p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .user-details i {
            width: 20px;
            margin-right: 10px;
            color: var(--primary);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
        }

        .custom-toast.success {
            border-left: 4px solid var(--success);
        }

        .custom-toast.error {
            border-left: 4px solid var(--danger);
        }

        .custom-toast i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .success i { color: var(--success); }
        .error i { color: var(--danger); }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(74, 107, 255, 0.25);
        }

        .card-header {
            padding: 20px;
            font-weight: 600;
        }

        .pagination .page-link {
            border-radius: 6px;
            margin: 0 3px;
            border: none;
            color: var(--primary);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .floating-action {
                bottom: 20px;
                right: 20px;
            }

            .custom-header h1 {
                font-size: 1.8rem;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="custom-header animate__animated animate__fadeInDown">
        <h1 class="display-4 fw-bold"><i class="fas fa-users-cog me-2"></i> İstifadəçi İdarəetmə Sistemi</h1>
        <p class="lead">İstifadəçiləri asanlıqla qeydiyyatdan keçirin və idarə edin</p>
    </header>

    <!-- Statistika Paneli -->
    <div class="row mb-4 animate__animated animate__fadeIn">
        <div class="col-md-3 mb-3">
            <div class="stat-card pulse">
                <div class="stat-value text-primary" id="total-users">0</div>
                <div class="stat-label">Ümumi İstifadəçi</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card pulse">
                <div class="stat-value text-info" id="male-users">0</div>
                <div class="stat-label">Kişi İstifadəçi</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card pulse">
                <div class="stat-value text-warning" id="female-users">0</div>
                <div class="stat-label">Qadın İstifadəçi</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card pulse">
                <div class="stat-value text-success" id="avg-salary">0</div>
                <div class="stat-label">Orta Maaş (AZN)</div>
            </div>
        </div>
    </div>

    <!-- Tab Nav -->
    <div class="card mb-4">
        <div class="card-body p-0">
            <div class="d-flex">
                <button class="custom-tab active" data-tab="register">
                    <i class="fas fa-user-plus me-2"></i> İstifadəçi Qeydiyyatı
                </button>
                <button class="custom-tab" data-tab="view">
                    <i class="fas fa-list me-2"></i> İstifadəçiləri Görüntülə
                </button>
            </div>
        </div>
    </div>

    <!-- Qeydiyyat Formu -->
    <div id="register-tab" class="custom-tab-content active">
        <div class="card custom-card animate__animated animate__fadeIn">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0"><i class="fas fa-user-plus me-2"></i> Yeni İstifadəçi Qeydiyyatı</h3>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ad <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="İstifadəçinin adını daxil edin">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="surname" class="form-label">Soyad <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="surname" name="surname" required placeholder="İstifadəçinin soyadını daxil edin">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">Yaş <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="age" name="age" min="1" max="120" required placeholder="İstifadəçinin yaşını daxil edin">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Cins <span class="text-danger">*</span></label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Cins seçin</option>
                                    <option value="Kişi">Kişi</option>
                                    <option value="Qadın">Qadın</option>
                                    <option value="Digər">Digər</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Maaş (AZN) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="salary" name="salary" min="0" step="0.01" required placeholder="İstifadəçinin maaşını daxil edin">
                    </div>

                    <div class="mb-4">
                        <label for="imageFile" class="form-label">Profil Şəkli <span class="text-danger">*</span></label>
                        <div class="file-input-wrapper">
                            <div class="file-input-button">
                                <i class="fas fa-cloud-upload-alt me-2"></i>
                                <span id="file-button-text">Şəkil Faylı Seçin</span>
                            </div>
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                        </div>
                        <div id="file-name" class="form-text"></div>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">
                        <i class="fas fa-user-plus me-2"></i> İstifadəçini Qeydiyyatdan Keçir
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- İstifadəçi Siyahısı -->
    <div id="view-tab" class="custom-tab-content">
        <div class="card custom-card animate__animated animate__fadeIn">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0"><i class="fas fa-list me-2"></i> Bütün İstifadəçilər</h3>
                <span class="badge bg-light text-dark fs-6" id="user-count">0 istifadəçi</span>
            </div>
            <div class="card-body">
                <div id="user-list-container" class="row">
                    <!-- İstifadəçi kartları buraya əlavə olunacaq -->
                </div>

                <!-- Pagination -->
                <nav aria-label="İstifadəçi səhifələri" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination kontrolları buraya əlavə olunacaq -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Floating Action Button -->
<div class="floating-action">
    <button class="btn btn-primary btn-lg rounded-circle shadow" id="scroll-top" title="Yuxarı çıx">
        <i class="fas fa-arrow-up"></i>
    </button>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toast-container">
    <!-- Toast mesajları buraya əlavə olunacaq -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Dəyişənlər
    let currentPage = 0;
    const pageSize = 6;
    let totalPages = 0;
    let allUsers = [];

    // Tab dəyişdirmə funksionallığı
    document.querySelectorAll('.custom-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            // Bütün tab və kontentlərdən aktiv classını sil
            document.querySelectorAll('.custom-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.custom-tab-content').forEach(c => c.classList.remove('active'));

            // Kliklənmiş tab və uyğun kontentə aktiv classını əlavə et
            this.classList.add('active');
            const tabId = this.getAttribute('data-tab');
            document.getElementById(`${tabId}-tab`).classList.add('active');

            // Əgər istifadəçiləri görüntüləmə tabı kliklənibsə, istifadəçiləri yüklə
            if (tabId === 'view') {
                loadUsers(currentPage, pageSize);
            }
        });
    });

    // Fayl input göstəricisi
    document.getElementById('imageFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Heç bir fayl seçilməyib';
        document.getElementById('file-name').textContent = fileName;
        document.getElementById('file-button-text').textContent = fileName ? 'Faylı Dəyiş' : 'Şəkil Faylı Seçin';
    });

    // Form göndərilməsi
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        // Yükləmə vəziyyətini göstər
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading-spinner"></span> Qeydiyyat davam edir...';
        submitBtn.disabled = true;

        fetch('/register', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server xətası');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    showToast('success', 'İstifadəçi uğurla qeydiyyatdan keçdi!');

                    // Formu sıfırla
                    document.getElementById('register-form').reset();
                    document.getElementById('file-name').textContent = '';
                    document.getElementById('file-button-text').textContent = 'Şəkil Faylı Seçin';

                    // Statistikaları yenilə
                    updateStats();

                    // Uğurlu qeydiyyatdan sonra görüntüləmə tabına keç
                    setTimeout(() => {
                        document.querySelector('.custom-tab[data-tab="view"]').click();
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Qeydiyyat uğursuz oldu');
                }
            })
            .catch(error => {
                showToast('error', `Xəta: ${error.message}`);
                console.error('Xəta:', error);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
    });

    // İstifadəçiləri yüklə funksiyası
    function loadUsers(page = 0, size = pageSize) {
        const userListContainer = document.getElementById('user-list-container');

        // Yükləmə vəziyyətini göstər
        userListContainer.innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yüklənir...</span>
                    </div>
                    <p class="mt-2">İstifadəçilər yüklənir...</p>
                </div>
            `;

        // API çağırışı
        fetch('/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server xətası');
                }
                return response.json();
            })
            .then(users => {
                allUsers = users;

                if (users.length === 0) {
                    userListContainer.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-users fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Hələ heç bir istifadəçi qeydiyyatdan keçməyib.</h4>
                            <p class="text-muted">İlk istifadəçini qeydiyyatdan keçirmək üçün "İstifadəçi Qeydiyyatı" tab-ına keçin.</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                    document.getElementById('user-count').textContent = '0 istifadəçi';
                    return;
                }

                // İstifadəçi sayını güncəllə
                document.getElementById('user-count').textContent = `${users.length} istifadəçi`;

                // Səhifələməni tətbiq et
                const startIndex = page * size;
                const endIndex = startIndex + size;
                const usersToShow = users.slice(startIndex, endIndex);
                totalPages = Math.ceil(users.length / size);

                userListContainer.innerHTML = '';

                usersToShow.forEach((user, index) => {
                    const userCard = createUserCard(user, index);
                    userListContainer.appendChild(userCard);
                });

                // Pagination kontrollarını yarat
                createPaginationControls(page, totalPages);
            })
            .catch(error => {
                userListContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4 class="text-danger">İstifadəçilər yüklənərkən xəta baş verdi.</h4>
                        <p class="text-muted">Xəta: ${error.message}</p>
                        <button class="btn btn-primary mt-2" onclick="loadUsers()">Yenidən yoxla</button>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
            });

        // Statistikaları yenilə
        updateStats();
    }

    // İstifadəçi kartı yarat funksiyası
    function createUserCard(user, index) {
        const col = document.createElement('div');
        col.className = `col-md-6 col-lg-4 mb-4 animate__animated animate__fadeInUp`;
        col.style.animationDelay = `${index * 0.1}s`;

        // Şəkil yoxdursa default şəkil istifadə et
        const imagePath = user.imagePath || 'https://via.placeholder.com/300x200/4a6bff/ffffff?text=Şəkil+Yoxdur';

        // Cins dəyərini Azərbaycan dilində göstər
        let genderDisplay = user.gender;
        if (user.gender === 'Male' || user.gender === 'male') {
            genderDisplay = 'Kişi';
        } else if (user.gender === 'Female' || user.gender === 'female') {
            genderDisplay = 'Qadın';
        }

        col.innerHTML = `
                <div class="card user-card h-100">
                    <div class="user-image-container">
                        <img src="${imagePath}" alt="${user.name} ${user.surname}" class="user-image" onerror="this.src='https://via.placeholder.com/300x200/4a6bff/ffffff?text=Şəkil+Yoxdur'">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${user.name} ${user.surname}</h5>
                        <div class="user-details flex-grow-1">
                            <p><i class="fas fa-birthday-cake"></i> <span>Yaş: ${user.age}</span></p>
                            <p><i class="fas fa-venus-mars"></i> <span>Cins: ${genderDisplay}</span></p>
                            <p><i class="fas fa-money-bill-wave"></i> <span>Maaş: ${user.salary.toFixed(2)} AZN</span></p>
                        </div>
                        <button class="btn btn-delete mt-auto" onclick="deleteUser(${user.id})">
                            <i class="fas fa-trash-alt me-1"></i> Sil
                        </button>
                    </div>
                </div>
            `;

        return col;
    }

    // Pagination kontrollarını yarat funksiyası
    function createPaginationControls(currentPage, totalPages) {
        const paginationContainer = document.getElementById('pagination');

        if (totalPages <= 1) {
            paginationContainer.innerHTML = '';
            return;
        }

        let paginationHTML = '';

        // Əvvəlki səhifə düyməsi
        paginationHTML += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="javascript:void(0)" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

        // Səhifə nömrələri
        const startPage = Math.max(0, currentPage - 2);
        const endPage = Math.min(totalPages - 1, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="javascript:void(0)" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
        }

        // Növbəti səhifə düyməsi
        paginationHTML += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="javascript:void(0)" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

        paginationContainer.innerHTML = paginationHTML;
    }

    // Səhifəni dəyiş funksiyası
    function changePage(newPage) {
        if (newPage >= 0 && newPage < totalPages) {
            currentPage = newPage;
            loadUsers(currentPage, pageSize);

            // Səhifənin yuxarısına çıx
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // İstifadəçi sil funksiyası
    function deleteUser(userId) {
        if (!confirm('Bu istifadəçini silmək istədiyinizdən əminsiniz?')) {
            return;
        }

        fetch(`/users/${userId}`, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showToast('success', 'İstifadəçi uğurla silindi!');

                    // İstifadəçi siyahısını yenilə
                    loadUsers(currentPage, pageSize);

                    // Statistikaları yenilə
                    updateStats();
                } else {
                    throw new Error(data.message || 'Silinmə uğursuz oldu');
                }
            })
            .catch(error => {
                showToast('error', `Xəta: ${error.message}`);
                console.error('Xəta:', error);
            });
    }

    // Statistikaları yenilə funksiyası
    function updateStats() {
        // Əgər allUsers dəyişəni boşdursa, API-dan məlumatları al
        if (allUsers.length === 0) {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    allUsers = users;
                    calculateAndDisplayStats(users);
                })
                .catch(error => {
                    console.error('Statistikaları yeniləyərkən xəta:', error);
                });
        } else {
            calculateAndDisplayStats(allUsers);
        }
    }

    // Statistikaları hesabla və göstər funksiyası
    function calculateAndDisplayStats(users) {
        document.getElementById('total-users').textContent = users.length;

        // Cins statistikalarını hesabla (Azərbaycan dilində)
        const maleUsers = users.filter(user => {
            const gender = user.gender ? user.gender.toLowerCase() : '';
            return gender === 'kişi' || gender === 'male' || gender === 'kisi';
        }).length;

        const femaleUsers = users.filter(user => {
            const gender = user.gender ? user.gender.toLowerCase() : '';
            return gender === 'qadın' || gender === 'qadin' || gender === 'female';
        }).length;

        document.getElementById('male-users').textContent = maleUsers;
        document.getElementById('female-users').textContent = femaleUsers;

        if (users.length > 0) {
            const totalSalary = users.reduce((sum, user) => sum + user.salary, 0);
            const avgSalary = totalSalary / users.length;
            document.getElementById('avg-salary').textContent = avgSalary.toFixed(2);
        } else {
            document.getElementById('avg-salary').textContent = '0';
        }
    }

    // Toast mesajı göstər funksiyası
    function showToast(type, message) {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `custom-toast ${type}`;

        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

        toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;

        toastContainer.appendChild(toast);

        // 5 saniyə sonra toast-u sil
        setTimeout(() => {
            toast.remove();
        }, 5000);
    }

    // Scroll to top funksionallığı
    document.getElementById('scroll-top').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Scroll eventi - yuxarı çıx düyməsini göstər/gizlət
    window.addEventListener('scroll', function() {
        const scrollTopBtn = document.getElementById('scroll-top');
        if (window.pageYOffset > 300) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    });

    // Səhifə yükləndikdə ilkin yükləmə
    document.addEventListener('DOMContentLoaded', function() {
        // Statistikaları yenilə
        updateStats();

        // Əgər görüntüləmə tabındaysaq, istifadəçiləri yüklə
        if (document.getElementById('view-tab').classList.contains('active')) {
            loadUsers(currentPage, pageSize);
        }

        // Scroll to top düyməsini başlanğıcda gizlət
        document.getElementById('scroll-top').style.display = 'none';
    });
</script>
